<h2>My Modality</h2>


<label>Wählen Sie eine Textdatei (*.txt, *.html usw.) von Ihrem Rechner aus.
  <input [(ngModel)]="scenarioPath" name="scenario" type="text"/>
</label>
<button (click)="loadScenario()">… und ab geht die Post!</button>


{{scenarioPath}}


<div *ngIf="scenario">
  <h2>{{scenario.name | uppercase}} Details</h2>
  <div><span>id: </span>{{scenario.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="scenario.name" placeholder="name"/>
    </label>
  </div>
</div>


<ul class="overview">
  <li *ngFor="let signal of signals"
      [class.selected]="signal === selectedSignal"
      (click)="onSignalSelect(signal)">
    <span class="badge">{{signal.id}}</span> {{signal.name}}
  </li>
</ul>


<div *ngIf="selectedSignal">
  <h2>{{selectedSignal.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedSignal.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedSignal.name" placeholder="name"/>
    </label>
  </div>
</div>
