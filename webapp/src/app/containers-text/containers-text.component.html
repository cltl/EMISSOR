<div class="container">
  {{selection.signal.text}}
    <a *ngFor="let idx = index" [class]="characterClass(idx)">{{selection.signal.text.charAt(idx)}}</a>
</div>
<div class="container">
  <span *ngFor="let token of tokens; let idx = index" [class]="tokenClass(idx)">
    {{token.annotations[0].value.value}}
  </span>
</div>
