<div *ngIf="!!signals" class="row">
  <div class="column" style="background-color:#aaa;">
    <img *ngIf="selection.idx > 0" src="{{signals[selection.idx - 1].image}}">
  </div>
  <div class="center-column" style="background-color:#bbb;">
    <app-container-view [selection]="selection"></app-container-view>
  </div>
  <div class="column" style="background-color:#ccc;">
    <img *ngIf="selection.idx < signals.length - 2" src="{{signals[selection.idx + 1].image}}">
  </div>
</div>
