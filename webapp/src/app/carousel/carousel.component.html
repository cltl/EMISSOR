<div *ngIf="!!signals" class="row">
  <div class="column" style="background-color:#aaa;">
    <img *ngIf="selected > 0" src="{{signals[selected - 1].image}}">
  </div>
  <div class="center-column" style="background-color:#bbb;">
    <app-container-view [container]="containerItem"></app-container-view>
  </div>
  <div class="column" style="background-color:#ccc;">
    <img *ngIf="selected < signals.length - 2" src="{{signals[selected + 1].image}}">
  </div>
</div>
